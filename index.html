<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chelly.site</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="background"></div>
    <div class="orb" style="top: 20%; left: 20%"></div>
    <div class="orb" style="top: 60%; left: 70%"></div>
    <h1 class="welcome-text">chelly.site</h1>
    <div class="welcome-message">Welcome to my space</div>
    <script>
        const welcomeText = document.querySelector('.welcome-text');
        const welcomeMessage = document.querySelector('.welcome-message');

        welcomeText.addEventListener('mouseenter', () => {
            welcomeMessage.classList.add('visible');
        });

        welcomeText.addEventListener('mouseleave', () => {
            welcomeMessage.classList.remove('visible');
        });
    </script>
</body>
</html>
